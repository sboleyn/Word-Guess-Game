<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Halloween Hangman</title>
</head>
<body>
    <div class="container" id="main">
		<div class="row">
			<section class="col-8">
				<h6 class="text-center text-capitalize">Press a key to get started</h6>
				<h4 class="text-center text-capitalize">Wins</h4>
				<h4 class="text-center text-capitalize">Current word</h4>
				<h5 class="text-center text-capitalize currentWord"></h5>
				<h4 class="text-center text-capitalize">Number of guesses remaining</h4>
				<h5 class="text-center text-capitalize guessesRemaining"></h5>
				<h4 class="text-center text-capitalize">Letters already guessed</h4>
				<h5 class="text-center text-capitalize lettersGuessed"></h5>
			</section>
			<section class="col-4"> 
			</section>

		</div>
	</div>
