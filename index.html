<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Hanalei+Fill|MedievalSharp|Michroma" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">   
    <title>Halloween Hangman</title>
</head>
<body>
    <div class="container mt-5" id="main">
		<div class="row">
			<section class="col-12 col-md-6 mt-4 mb-3 position-relative">
				<div id="textDiv" class="position-absolute">
					<h6 class="text-center text-capitalize">Press a key to get started</h6>
					<h4 class="text-center text-capitalize">Wins</h4>
					<h5 class="text-center" id="displayWins">0</h5>
					<h4 class="text-center text-capitalize">Current word</h4>
					<h5 class="text-center" id= "currentWord"></h5>
					<h4 class="text-center text-capitalize">Number of guesses remaining</h4>
					<h5 class="text-center text-capitalize" id="guessesRemaining">12</h5>
					<h4 class="text-center text-capitalize">Letters already guessed</h4>
					<h5 class="text-center text-capitalize" id="lettersGuessed"></h5>
				</div>
			</section>

			<section class="col-12 col-md-5 float-right-sm"> 
				<img id="zombiePic" class="img-fluid col-12" src="assets/images/0_zombie_sm.png">
			</section>

		</div>
	</div>
			
	<script src="script.js"></script>
</body>
</html>
